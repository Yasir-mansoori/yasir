<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main">
        <div class="left">
            <!-- <img src="image/download.png" alt=""> -->
            <img class="img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            <h2 class="sub">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="right">
            <h1>Sign Up</h1>
            <p>It's quick and easy. </p> <br>
             <hr>
             <br>
            <input class="input" type="text" value="" placeholder="First name" id="firstname">
            <input class="input" type="text" value="" placeholder="Surname" id="surname"> <br>
            <input class="in" type="email" value="" placeholder="Mobile number or email address email" id="email"> <br>
            <input class="in" type="password" value="" placeholder="New Passsword" id="password"> <br>
            <br>
            <p>Date of birth</p>
            <select class="select"  name="select date" id="date">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select class="select" name="select month" id="month"> 
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
            <select class="select" name="select year" id="year">
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
            </select> 
            <div> 
                <p>Gender</p>
                <div class="gender">
                <label for="Male">Male</label>
                <input name="gender" id="Male" type="radio" value="Male">
            </div>
            <div class="gender">
                <label for="Female">Female</label>
                <input name="gender" id="Female" type="radio" value="Female">
            </div>
            <div class="gender">
                <label for="custom">Custom</label>
                <input name="gender" id="custom" type="radio" value="custom">
            </div>
            
            </div>
            <div>
                <p>People who use our service may have uploaded your contact information to Facebook.</p>
            </div>
        
                <button class="button" onclick="register()">Sign Up</button>


        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
